<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
     
<!-- Container -->

<div class="Container">


    <div class="row bg-success m-3 block">
        <div class="text-center">

            <h1> <i class="fa-brands fa-product-hunt"></i> Devices & Their Brands <span id="CountProducts"></span></h1>
        </div>
    </div>

    
    <div class="row bg-success m-3 block">

        <!--Category selection and option -->
        <div class="col-md-6 col-sm-12"> <!-- col-sm-12 use this code to make reslution good in mobile(Responsive View) -->
            <div>
                <label id="labcate">Category : *</label>
                <select typr="text" id="ddlcategory" class="form-control" placeholder="Select Your Category" >

                </select>
            </div>
        </div>
        <!-- End-Category selection and option -->
        

        <!-- lable and input Category name -->
        <div class="col-md-6 col-sm-12"> <!-- detect the location -->
        <label id="labInpCate">Category Name: *</label>
        <div class="input-group">
            <input id="category" class="form-control "  placeholder="Enter your name">  

            <div class="form-group-append"> <!-- this class to appen  button behind input-->
                <butt class="btn btn-primary" id="saveCategory">
                    <i class="fa-regular fa-floppy-disk"></i>
                </butt>
                <butt class="btn btn-primary" >
                    <i class="fa-sharp fa-thin fa-download" data-bs-toggle="modal" data-bs-target="#exampleModal" ></i>
                </butt>
            </div> <!--end of class button append-->

        </div><!-- end div of class input group -->
        </div> <!-- class="col-md-6 col-sm-12" -->
        
      <!-- End-lable and input Category Category name -->
    </div>
    
  
    <!--End-Category-->




    <!--Product-->
    <div class="row bg-success m-3 block">

        <div class="col-md-4 col-sm-12">
            <label id="lbPro">Product Name: *</label> 
            <input type="text"    class="form-control"  
                   id="product"
            placeholder=" Enter Product Name ">
        </div>


        <div class="col-md-2 col-sm-12">
            <label id="lQuantity">Quntity : *</label> 
            <input type="text" class="form-control" 
             id="quntity" value="0">
        </div>


        <div class="col-md-2 col-sm-12">
            <label id="lbPice">Price : *</label> 
            <input type="text" class="form-control" value="0"
             id="price">
        </div>


    <div class="col-md-2 col-sm-12">
        <label id="lDesco">Descount:</label> 
        <input type="text" class="form-control" value="0"
         id="descount">
    </div>


    <div class="col-md-2 col-sm-12">
        <label id="lTotal">Total</label> 
        <!--type number to stor number, bg-danger red color in bootstrap value to start by 0 and disabled is closed to input number just display -->
        <input type="number" class="form-control bg-danger text-center" value="0" disabled 
         id="total">
    </div>



    <div class="text-center col-md-12" style="margin-top: 15px;">
        <button class="btn btn-dark w-25" id="btnRestPro">
            <i class="fas fa-trash-restore"></i>
        </button>
        
        <button class="btn btn-danger w-25" id="btnSave">
            <i class="fa-sharp fa-thin fa-download"></i>
        </button>
        <button class="btn btn-primary w-25" onclick="PrintTable('divTable')">
            <i class="fa-sharp fa-thin fa-print"></i>
        </button>

    
    </div>


    </div>

    </div>
    <!--End-Product-->


    <!--Table-->
    <div class="row bg-success m-3 block" id="divTable">
        <div class="col-md-12 col-sm-12">

        
        <table   class="table table-striped table-border table-hover table-responsive" id="tablePro" >
            <thead class="table-dark">
                <tr>
                    <td>#</td>
                    <td>Category</td>
                    <td>Product</td>
                    <td>quantity</td>
                    <td>Price</td>
                    <td>Descount</td>
                    <td>Total</td>
                    <td>Events</td> <!--eventes are buttons-->
                </tr>
            </thead>
            <tbody id="bodyProduct">
            </tbody>
        </table>
    </div>

    </div> 
    <!--End-Table-->



<!--table for download button-->
<div >
    <table   class="table table-striped table-border table-hover table-responsive" id="tablePro" >
        <thead class="table-dark">

        </thead>


    <tbody>

    </tbody>

    </table>
</div>
<!--End-table for download button-->


</div>
<!-- End Container -->



<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="CountCategory" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="CountCategory"><span id="CountCategory"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div class="row m-3 block">
            <table id="tablePro" class="table table-striped table-bordered table-hover table-responsive bg-white w-100">
              <thead>
                <tr>
                  <td>#</td>
                  <td>Category</td>
                  <td class="col-2">Events</td>
                </tr>
              </thead>

              <tbody id="bodyCate">
                <!-- Table rows will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End Modal -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/js.js"></script>
    <script src="/js/category.js"></script>
    <script src="/js/product.js"></script>
    <script src="/js/helper.js"></script>
     
    <!-- <script src="/js/helper.js"></script>   --> 




</body>

</html>
